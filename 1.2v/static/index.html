<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>픽셀 캔버스 클라이언트</title>
    <!-- 스타일 시트 연결 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="client-count-box">
    <span>동접자 수: </span>
    <span id="client-count">관전 중(캔버스 터치)</span>
</div>
<!-- 캔버스 컨테이너 추가 -->
<div id="canvas-container">
    <canvas id="canvas" width="500" height="500"></canvas>
</div>
<div id="color-palette-bar">
    <!-- 색상 선택기 -->
    <input type="color" id="color-picker" value="#ffffff">
    <!-- 최근 사용한 색상 팔레트 -->
    <div class="palette" id="recent-colors"></div>
</div>
<!-- 스크립트 파일 연결 -->
<script src="script.js"></script>
</body>
</html>
