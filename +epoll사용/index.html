<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>fainter 클라이언트</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
        overflow: auto;
      }
      #client-count-box {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #fff;
        color: #333;
        border: 2px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-size: 1em;
        font-weight: bold;
        z-index: 1000;
      }
      .hor {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        border-radius: 10px;
      }

      .palette {
        display: grid;
        grid-template-columns: repeat(15, 27px);
        gap: 10px;
        margin-top: 10px;
      }

      .color-box {
        width: 27px;
        height: 27px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .color-box.active {
        border: 2px solid #444; /* 활성화된 컬러 박스의 테두리 */
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }
      #color-palette-bar {
        padding: 10px;
        background-color: #ccc;
      }
      .color-box:hover {
        transform: scale(1.2);
      }

      canvas {
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 2px solid #444;
        image-rendering: pixelated;
        cursor: crosshair;
      }

      footer{
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="client-count-box">
      <span>동접자 수: </span>
      <span id="client-count">0</span>
    </div>
    <div class="hor">
      <canvas id="canvas" width="100" height="100"></canvas>
    </div>
    <div id="color-palette-bar">
      <div class="palette" id="color-palette"></div>
    </div>
