<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Canvas</title>
    <style>
        #canvas {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(200, 1fr);
            grid-template-rows: repeat(200, 1fr);
            border: 1px solid black;
        }
        .pixel {
            width: 2px;
            height: 2px;
            background-color: white;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script>
        // 캔버스를 그리기 위한 요소
        const canvas = document.getElementById('canvas');
        const socket = new WebSocket('ws://localhost:9000'); // 서버의 웹소켓 주소

        // 캔버스에 픽셀 생성
        for (let i = 0; i < 200 * 200; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.addEventListener('click', function() {
                const x = i % 200; // 클릭된 픽셀의 x 좌표
                const y = Math.floor(i / 200); // 클릭된 픽셀의 y 좌표
                const color = prompt("Enter color (e.g., #ff0000):");
                if (color) {
                    // 색을 업데이트하고 서버로 전송
                    pixel.style.backgroundColor = color;
                    const msg = new Uint8Array([x, y, ...hexToRgb(color)]);
                    socket.send(msg); // 서버에 좌표와 색상 정보 전송
                }
            });
            canvas.appendChild(pixel);
        }

        // 색상 HEX를 RGB로 변환하는 함수
        function hexToRgb(hex) {
            let r = parseInt(hex.substring(1, 3), 16);
            let g = parseInt(hex.substring(3, 5), 16);
            let b = parseInt(hex.substring(5, 7), 16);
            return [r, g, b];
        }

        // 서버로부터 메시지 받기 (캔버스 업데이트)
        socket.onmessage = function(event) {
            const [x, y, r, g, b] = new Uint8Array(event.data);
            const pixelIndex = y * 200 + x;
            const pixels = document.querySelectorAll('.pixel');
            pixels[pixelIndex].style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        };

        // 서버 연결 상태 출력
        socket.onopen = function() {
            console.log("웹소켓 서버에 연결되었습니다.");
        };

        socket.onerror = function(error) {
            console.error("웹소켓 연결 오류:", error);
        };

        socket.onclose = function() {
            console.log("웹소켓 연결이 종료되었습니다.");
        };
    </script>
</body>
</html>
