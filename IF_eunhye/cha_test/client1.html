<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4a5568;
        }

        /* 캔버스 스타일 */
        canvas {
            border: 2px solid #2d3748;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
            background-color: #edf2f7;
        }

        /* 색상 선택기 */
        .color-picker {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            outline: none;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* 색상 선택 텍스트 */
        .color-picker label {
            font-size: 16px;
            color: #4a5568;
        }

        /* 전체 레이아웃 조정 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pixel Drawing Canvas</h2>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="color-picker">
            <label for="colorPicker">Choose Color:</label>
            <input type="color" id="colorPicker" value="#00FF00" onchange="setColor(this.value)">
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 5;
        let selectedColor = '#00FF00';

        // 색상을 설정하는 함수
        function setColor(color) {
            selectedColor = color;
        }

        let processedCoordinates = new Set();  // 이미 처리된 좌표 추적

        // 서버에서 받은 색칠된 데이터를 처리하여 캔버스에 표시
        function updateCanvasWithColor(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, pixelSize, pixelSize); // 픽셀 크기 5x5로 설정
        }

        canvas.addEventListener('click', function(e) {
            let rect = canvas.getBoundingClientRect();
            let x = Math.floor((e.clientX - rect.left) / pixelSize) * pixelSize; // 픽셀 격자 사이즈로 조정
            let y = Math.floor((e.clientY - rect.top) / pixelSize) * pixelSize;

            let coordKey = `${x},${y}`;

            // 좌표가 새로운 경우에만 POST 요청을 보냄
            fetch('/your-server-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ x: x, y: y, color: selectedColor })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // 서버에서 받은 데이터로 캔버스에 색칠
                updateCanvasWithColor(x, y, selectedColor);
            })
            .catch(error => console.error('Error:', error));

            // 이미 처리된 좌표인 경우 덮어쓰기 허용
            processedCoordinates.add(coordKey); 
        });

        // 페이지 로드 시 기존 캔버스 데이터 불러오기 (서버에서 가져온 데이터)
        function loadExistingPixels() {
            fetch('/get-existing-pixels')  // 서버에서 색칠된 픽셀 가져오기
            .then(response => response.json())
            .then(data => {
                data.forEach(pixel => {
                    updateCanvasWithColor(pixel.x, pixel.y, pixel.color);
                    processedCoordinates.add(`${pixel.x},${pixel.y}`);
                });
            })
            .catch(error => console.error('Error loading existing pixels:', error));
        }

        // 페이지가 로드되면 기존 픽셀을 불러옴
        loadExistingPixels();
    </script>
</body>
</html>
